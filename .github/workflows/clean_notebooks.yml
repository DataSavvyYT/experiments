name: Fix Colab Render Error
on:
  push:
    paths:
      - '**.ipynb'
  workflow_dispatch:

jobs:
  clean-metadata:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Crucial for pushing changes back
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install nbstripout
        run: pip install nbstripout

      - name: Remove problematic widget metadata
        run: nbstripout --extra-keys "metadata.widgets" **/*.ipynb

      - name: Commit and Push Fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: removed widget metadata to fix rendering"
          # Optional: explicitly set author to avoid identity errors
          commit_author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          # Prevents the "Status Code 1" error if there are no changes to commit
          skip_dirty_check: false    
          skip_fetch: true          
