name: Fix Colab Render Error
on:
  push:
    paths:
      - '**.ipynb' # Only runs when a notebook file is modified
  workflow_dispatch: # Allows you to run this manually for old files

jobs:
  clean-metadata:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for the action to push fixes back to your repo
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install nbstripout
        run: pip install nbstripout

      - name: Remove problematic widget metadata
        # Strips only the metadata keys that cause the GitHub rendering crash
        run: nbstripout --extra-keys "metadata.widgets" **/*.ipynb

      - name: Commit and Push Fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: removed widget metadata to fix rendering"
